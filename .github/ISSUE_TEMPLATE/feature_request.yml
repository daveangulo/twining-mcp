name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting an improvement! Please describe what you'd like.
  - type: textarea
    id: problem
    attributes:
      label: Problem or motivation
      description: What problem does this solve? Why is it needed?
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: How should this work? Include examples if possible.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any other approaches you've thought about?
  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of Twining would this affect?
      options:
        - MCP Server
        - Dashboard
        - Claude Code Plugin
        - Storage / File I/O
        - Knowledge Graph
        - Context Assembly
        - Agent Coordination
        - Other
    validations:
      required: true
