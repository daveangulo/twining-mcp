<!DOCTYPE html>
<html lang="en">

  <title>Twining Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>Twining Dashboard</h1>
  </header>

  <footer>
    <p>Twining MCP Server</p>
  </footer>

</html>
